<header class="main-header">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Angular Coin</h1>
      </div>
    </div>
  </div>
</header>
<section class="content">
  <div class="container">
    <div class="row">
      <div class="col">
        <button class="button" (click)="initChartData(52)">XRP</button>
      </div>
      <div class="col">
        <button class="button" (click)="initChartData(74)">DOGE</button>
      </div>
      <div class="col">
        <button class="button" (click)="initChartData(1027)">ETH</button>
      </div>
    </div>
    <div class="chart-container">
      <div class="row">
        <div class="col">
          <ng-container>
            <apx-chart [series]="series" [chart]="chart" [dataLabels]="dataLabels" [markers]="markers" [title]="title"
              [fill]="fill" [yaxis]="yaxis" [xaxis]="xaxis" [tooltip]="tooltip" [autoUpdateSeries]="true"></apx-chart>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
